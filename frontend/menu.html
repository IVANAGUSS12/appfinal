
<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Menú | Autorizaciones</title>
<style>
body{margin:0;background:#f4f7f6;font:16px system-ui,Segoe UI,Roboto,Arial;color:#0e2720}
.header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:16px 20px}
h1{margin:0}
.btn{border:0;background:#064427;color:#fff;border-radius:10px;padding:10px 12px;font-weight:700;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;padding:0 20px 20px}
.card{background:#fff;border:1px solid #e6efea;border-radius:16px;box-shadow:0 18px 50px rgba(6,68,39,.12);padding:16px;cursor:pointer}
.card:hover{transform:translateY(-1px)}
.badge{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid #cfe2da;background:#eef7f1}
.links{display:flex;gap:8px;justify-content:flex-end;padding:0 20px 20px}
a.link{color:#064427;text-decoration:none;font-weight:700}
</style></head><body>
<div class="header">
  <h1>Especialidades</h1>
  <div>
    <a class="btn" href="/calendar.html">Calendario</a>
    <a class="btn" href="/stats.html">Estadísticas</a>
  </div>
</div>
<div class="grid" id="grid"></div>
<div class="links"><a class="link" href="/qr.html">Cargar nuevo (QR)</a></div>
<script>
async function load(){
  const r = await fetch('/api/ref/lists'); const d = await r.json();
  const g = document.getElementById('grid');
  g.innerHTML = (d.sectores||[]).map(s=>`
    <div class="card" onclick="location.href='/sector.html?code=${encodeURIComponent(s.codigo)}&name=${encodeURIComponent(s.nombre)}'">
      <div style="font-weight:700;font-size:18px">${s.nombre}</div>
      <div class="badge" style="margin-top:10px">${s.codigo}</div>
    </div>`).join('') || '<p style="padding:0 20px">No hay sectores cargados. Importá desde el reporte en /admin/importar.html</p>';
}
load();
</script>
</body></html>
