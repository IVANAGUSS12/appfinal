<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CEMIC · Panel Interno</title>
  <style>
    :root{
      --green:#064427; --green-2:#0e2720; --muted:#5c6e68;
      --bg:#f3f7f5; --card:#fff; --line:#e6efea; --shadow:0 12px 34px rgba(6,68,39,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:var(--green-2);display:grid;place-items:center}
    .card{width:min(560px,92vw);background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:28px;box-shadow:var(--shadow)}
    h1{margin:0 0 18px;font-size:22px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input{width:100%;padding:12px 14px;border:1px solid #cfe2da;border-radius:12px;font-size:15px;outline:none}
    input:focus{border-color:#9dcab7;box-shadow:0 0 0 3px rgba(95,167,138,.15)}
    button{display:block;width:100%;margin-top:16px;background:var(--green);color:#fff;border:0;border-radius:12px;padding:12px 14px;font-weight:800;cursor:pointer}
    .brand{font-weight:800;color:var(--green)}
    .muted{color:var(--muted);font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">CEMIC · Panel Interno</div>
    <h1>Ingresar</h1>
    <form id="login-form" autocomplete="on">
      <label for="email">Usuario</label>
      <input id="email" name="email" type="email" placeholder="tuusuario@dominio" required>
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required>
      <button type="submit" id="btnLogin">Entrar</button>
      <div class="muted" id="msg"></div>
    </form>
  </div>

  <script>
    (function () {
      const qs = (s)=>document.querySelector(s);
      const form = qs('#login-form'), email=qs('#email'), pass=qs('#password'), msg=qs('#msg'), btn=qs('#btnLogin');

      // si ya hay token, mandamos al menú
      const t = localStorage.getItem('jwt');
      if (t) { location.href = 'menu.html'; return; }

      async function doLogin(ev){
        ev.preventDefault();
        const e = (email.value||'').trim().toLowerCase();
        const p = (pass.value||'').trim();
        if (!e || !p) { msg.textContent='Completá usuario y contraseña'; return; }

        btn.disabled = true; const old = btn.textContent; btn.textContent='Entrando…'; msg.textContent='';
        try{
          const r = await fetch('/api/auth/login',{
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({email:e, password:p})
          });
          const d = await r.json().catch(()=>({}));
          if(!r.ok) throw new Error(d.detail||'Credenciales inválidas');
          localStorage.setItem('jwt', d.token);
          localStorage.setItem('user_email', d.email||e);
          localStorage.setItem('user_nombre', d.nombre||'');
          localStorage.setItem('user_rol', d.rol||'');
          location.href = 'menu.html';
        }catch(err){
          msg.textContent = err.message||String(err);
        }finally{
          btn.disabled=false; btn.textContent=old;
        }
      }

      form.addEventListener('submit', doLogin);
      btn.addEventListener('click', doLogin);
    })();
  </script>
</body>
</html>
